# Goyoonjung Wiki Automation Configuration

# News Collection (loaded from environment variables for security)
rss_url: "${RSS_URL}"
maa_url: "${MAA_URL}"
encyclopedia_urls:
  wikipedia_api: "${WIKIPEDIA_API_URL}"
  namuwiki: "${NAMUWIKI_URL}"

# Context Awareness Keywords
# Format: "Keyword": "Status to set"
profile_status_keywords:
  "촬영": "촬영 중"
  "크랭크인": "촬영 중"
  "캐스팅": "차기작 준비/검토"
  "검토": "차기작 검토 중"
  "공개": "홍보 활동 중"
  "종영": "휴식/차기작 검토"
  "제작발표회": "작품 홍보/공개 중"

# Schedule Estimation
schedule_keywords:
  - "공개"
  - "첫방"
  - "방송"
  - "개봉"
  - "참석"
  - "개최"
  - "발매"

# System (loaded from environment variables for security)
discord_webhook_url: "${DISCORD_WEBHOOK_URL}"
