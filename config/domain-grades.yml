# Domain grades for collection lanes (optional override layer).
# Backward compatibility:
# - If this file is missing, config/allowlist-domains.txt plain lines are treated as A.
# - In allowlist-domains.txt, optional prefixes also work: S:domain, A:domain, B:domain, BLOCK:domain
#
# Lanes:
# - S: auto-land into daily news log and eligible for auto-promoters
# - A: store as candidate and send to pages/promotion-queue.md
# - B: store in candidate pool only (pages/candidate-pool.md)
# - BLOCK: discard

