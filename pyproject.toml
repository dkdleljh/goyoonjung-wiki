[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
  "E", "F", "W",          # pycodestyle/pyflakes
  "I",                    # isort
  "B",                    # flake8-bugbear
  "UP",                   # pyupgrade
]
ignore = [
  "E501",                 # allow long lines in markdown-ish generators
  "E701",                 # allow multiple statements on one line (colon)
  "E702",                 # allow multiple statements on one line (semicolon)
  "E741",                 # allow ambiguous variable names (l, I, O)
]

[tool.ruff.lint.per-file-ignores]
"scripts/config_loader.py" = ["E741"]
"tests/*" = ["E741", "B017"]

[tool.bandit]
exclude_dirs = ["tests", "data", "backups", ".git", ".obsidian", ".locks"]
# This repo is a personal, local automation system. We intentionally use:
# - urllib/aiohttp for HTTP fetches
# - xml.etree for RSS parsing
# - subprocess for calling local tooling
# Bandit flags these patterns broadly; keep Bandit for accidental high-risk additions,
# but skip the noisy rules below.
skips = [
  "B101",  # allow assert in tests
  "B104", "B105",  # bind-all / hardcoded password false positives in dashboards/reports
  "B110", "B112",  # try/except pass/continue (used intentionally in collectors)
  "B310",           # urllib urlopen
  "B314", "B405",  # xml.etree warnings (RSS input is treated as untrusted but low risk here)
  "B324",           # md5 used for cache keys, not security
  "B404", "B603", "B605", "B607",  # subprocess usage in local automation
]

[tool.pytest.ini_options]
testpaths = ["tests"]
